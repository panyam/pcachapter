<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="stagingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="prodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    SensorScope CI/CD Pipeline Stages
  </text>
  
  <!-- Development Stage -->
  <g>
    <rect x="50" y="70" width="200" height="160" fill="url(#devGrad)" stroke="#ff6b6b" stroke-width="2" rx="12"/>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Development</text>
    
    <g font-family="Arial, sans-serif" font-size="12" fill="#555">
      <text x="70" y="120">• Unit tests</text>
      <text x="70" y="140">• Math accuracy validation</text>
      <text x="70" y="160">• Synthetic data tests</text>
      <text x="70" y="180">• Performance benchmarks</text>
      <text x="70" y="200">• Local PCA verification</text>
    </g>
    
    <!-- Dev stage indicator -->
    <circle cx="150" cy="250" r="8" fill="#ff6b6b"/>
    <text x="150" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">1</text>
  </g>
  
  <!-- Staging Stage -->
  <g>
    <rect x="350" y="70" width="200" height="160" fill="url(#stagingGrad)" stroke="#4ecdc4" stroke-width="2" rx="12"/>
    <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Staging</text>
    
    <g font-family="Arial, sans-serif" font-size="12" fill="#555">
      <text x="370" y="120">• Integration tests</text>
      <text x="370" y="140">• Real data validation</text>
      <text x="370" y="160">• Load testing</text>
      <text x="370" y="180">• Security scanning</text>
      <text x="370" y="200">• Cross-platform testing</text>
    </g>
    
    <!-- Staging stage indicator -->
    <circle cx="450" cy="250" r="8" fill="#4ecdc4"/>
    <text x="450" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">2</text>
  </g>
  
  <!-- Production Stage -->
  <g>
    <rect x="650" y="70" width="200" height="160" fill="url(#prodGrad)" stroke="#ffa726" stroke-width="2" rx="12"/>
    <text x="750" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Production</text>
    
    <g font-family="Arial, sans-serif" font-size="12" fill="#555">
      <text x="670" y="120">• Blue/green deployment</text>
      <text x="670" y="140">• Gradual rollout</text>
      <text x="670" y="160">• Rollback capability</text>
      <text x="670" y="180">• Live monitoring</text>
      <text x="670" y="200">• Business validation</text>
    </g>
    
    <!-- Production stage indicator -->
    <circle cx="750" cy="250" r="8" fill="#ffa726"/>
    <text x="750" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">3</text>
  </g>
  
  <!-- Flow arrows -->
  <g>
    <path d="M 250 150 L 340 150" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 550 150 L 640 150" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Stage connection lines -->
  <g>
    <path d="M 150 240 L 450 240" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 450 240 L 750 240" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Multi-cloud services note -->
  <rect x="50" y="270" width="800" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="450" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#666">
    CI/CD Services: GCP (Cloud Build, Cloud Deploy), AWS (CodePipeline, CodeDeploy), Azure (DevOps, Container Registry)
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>