<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="uploadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="triggerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Pattern 1: Upload-Trigger-Analyze (Event-Driven PCA)
  </text>
  
  <!-- File Upload Stage -->
  <g>
    <rect x="50" y="70" width="180" height="120" fill="url(#uploadGrad)" stroke="#667eea" stroke-width="2" rx="12"/>
    <text x="140" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">File Upload</text>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#555">
      <text x="65" y="120">• CSV upload to bucket</text>
      <text x="65" y="135">• Metadata validation</text>
      <text x="65" y="150">• Size check</text>
      <text x="65" y="165">• Format verification</text>
      <text x="65" y="180">• Coffee shop identification</text>
    </g>
  </g>
  
  <!-- Storage Event Trigger Stage -->
  <g>
    <rect x="310" y="70" width="180" height="120" fill="url(#triggerGrad)" stroke="#f5576c" stroke-width="2" rx="12"/>
    <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Storage Event Trigger</text>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#555">
      <text x="325" y="120">• Object created event</text>
      <text x="325" y="135">• Filter by file type (.csv)</text>
      <text x="325" y="150">• Path-based routing</text>
      <text x="325" y="165">• Automatic function invoke</text>
      <text x="325" y="180">• Event metadata extraction</text>
    </g>
  </g>
  
  <!-- PCA Processing Stage -->
  <g>
    <rect x="570" y="70" width="180" height="120" fill="url(#processGrad)" stroke="#00f2fe" stroke-width="2" rx="12"/>
    <text x="660" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">PCA Processing</text>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#555">
      <text x="585" y="120">• Load sensor data</text>
      <text x="585" y="135">• Data validation</text>
      <text x="585" y="150">• Run PCA analysis</text>
      <text x="585" y="165">• Store optimization results</text>
      <text x="585" y="180">• Send notification</text>
    </g>
  </g>
  
  <!-- Flow arrows -->
  <g>
    <path d="M 230 130 L 300 130" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 490 130 L 560 130" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Event flow indicators -->
  <g>
    <!-- Upload event -->
    <circle cx="140" cy="210" r="6" fill="#667eea"/>
    <text x="140" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Upload Event</text>
    
    <!-- Trigger event -->
    <circle cx="400" cy="210" r="6" fill="#f5576c"/>
    <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Cloud Event</text>
    
    <!-- Process event -->
    <circle cx="660" cy="210" r="6" fill="#00f2fe"/>
    <text x="660" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Function Invoke</text>
  </g>
  
  <!-- Multi-cloud services note -->
  <rect x="50" y="245" width="700" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#666">
    Event-driven: GCP (Cloud Storage → Cloud Functions), AWS (S3 → Lambda), Azure (Blob → Functions)
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>