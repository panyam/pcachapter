<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sagaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="failureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Pattern 4: Saga Pattern for Complex Analysis Workflows
  </text>
  
  <!-- Main Saga Root -->
  <g>
    <rect x="50" y="50" width="300" height="35" fill="url(#sagaGrad)" stroke="#667eea" stroke-width="2" rx="8"/>
    <text x="200" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      Saga: Complete Sensor Analysis
    </text>
  </g>
  
  <!-- Step 1: Data Validation -->
  <g>
    <rect x="100" y="120" width="200" height="30" fill="url(#sagaGrad)" stroke="#667eea" stroke-width="1" rx="5"/>
    <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Step 1: Data Validation
    </text>
    
    <!-- Success branch -->
    <rect x="400" y="105" width="180" height="20" fill="url(#successGrad)" stroke="#00b894" stroke-width="1" rx="3"/>
    <text x="490" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      Success → Continue to Step 2
    </text>
    
    <!-- Failure branch -->
    <rect x="400" y="135" width="180" height="20" fill="url(#failureGrad)" stroke="#e17055" stroke-width="1" rx="3"/>
    <text x="490" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      Failure → Cancel workflow, notify user
    </text>
  </g>
  
  <!-- Step 2: PCA Analysis -->
  <g>
    <rect x="100" y="190" width="200" height="30" fill="url(#sagaGrad)" stroke="#667eea" stroke-width="1" rx="5"/>
    <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Step 2: PCA Analysis
    </text>
    
    <!-- Success branch -->
    <rect x="400" y="175" width="180" height="20" fill="url(#successGrad)" stroke="#00b894" stroke-width="1" rx="3"/>
    <text x="490" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      Success → Continue to Step 3
    </text>
    
    <!-- Failure branch -->
    <rect x="400" y="205" width="180" height="20" fill="url(#failureGrad)" stroke="#e17055" stroke-width="1" rx="3"/>
    <text x="490" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      Failure → Clean up Step 1, notify user
    </text>
  </g>
  
  <!-- Step 3: Business Impact Calculation -->
  <g>
    <rect x="100" y="260" width="200" height="30" fill="url(#sagaGrad)" stroke="#667eea" stroke-width="1" rx="5"/>
    <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Step 3: Business Impact Calculation
    </text>
    
    <!-- Success branch -->
    <rect x="400" y="245" width="180" height="20" fill="url(#successGrad)" stroke="#00b894" stroke-width="1" rx="3"/>
    <text x="490" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      Success → Continue to Step 4
    </text>
    
    <!-- Failure branch -->
    <rect x="400" y="275" width="180" height="20" fill="url(#failureGrad)" stroke="#e17055" stroke-width="1" rx="3"/>
    <text x="490" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      Failure → Clean up Steps 1-2, notify user
    </text>
  </g>
  
  <!-- Step 4: Generate Report -->
  <g>
    <rect x="100" y="330" width="200" height="30" fill="url(#sagaGrad)" stroke="#667eea" stroke-width="1" rx="5"/>
    <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Step 4: Generate Report
    </text>
    
    <!-- Success branch -->
    <rect x="400" y="315" width="180" height="20" fill="url(#successGrad)" stroke="#00b894" stroke-width="1" rx="3"/>
    <text x="490" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      Success → Complete workflow, notify user
    </text>
    
    <!-- Failure branch -->
    <rect x="400" y="345" width="180" height="20" fill="url(#failureGrad)" stroke="#e17055" stroke-width="1" rx="3"/>
    <text x="490" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      Failure → Clean up Steps 1-3, retry once
    </text>
  </g>
  
  <!-- Tree structure lines -->
  <g stroke="#667eea" stroke-width="2" fill="none">
    <!-- Main trunk -->
    <line x1="200" y1="85" x2="200" y2="120"/>
    
    <!-- Vertical connectors -->
    <line x1="200" y1="150" x2="200" y2="190"/>
    <line x1="200" y1="220" x2="200" y2="260"/>
    <line x1="200" y1="290" x2="200" y2="330"/>
    
    <!-- Horizontal branches to success/failure -->
    <line x1="300" y1="135" x2="350" y2="135"/>
    <line x1="350" y1="115" x2="350" y2="145"/>
    <line x1="350" y1="115" x2="400" y2="115"/>
    <line x1="350" y1="145" x2="400" y2="145"/>
    
    <line x1="300" y1="205" x2="350" y2="205"/>
    <line x1="350" y1="185" x2="350" y2="215"/>
    <line x1="350" y1="185" x2="400" y2="185"/>
    <line x1="350" y1="215" x2="400" y2="215"/>
    
    <line x1="300" y1="275" x2="350" y2="275"/>
    <line x1="350" y1="255" x2="350" y2="285"/>
    <line x1="350" y1="255" x2="400" y2="255"/>
    <line x1="350" y1="285" x2="400" y2="285"/>
    
    <line x1="300" y1="345" x2="350" y2="345"/>
    <line x1="350" y1="325" x2="350" y2="355"/>
    <line x1="350" y1="325" x2="400" y2="325"/>
    <line x1="350" y1="355" x2="400" y2="355"/>
  </g>
  
  <!-- Compensation Actions Panel -->
  <g>
    <rect x="650" y="120" width="220" height="220" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="760" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      Compensation Actions
    </text>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#555">
      <text x="665" y="165" font-weight="bold" fill="#e17055">Step 1 Cleanup:</text>
      <text x="665" y="180">• Release file locks</text>
      <text x="665" y="195">• Clear temp storage</text>
      
      <text x="665" y="215" font-weight="bold" fill="#e17055">Step 2 Cleanup:</text>
      <text x="665" y="230">• Rollback Step 1</text>
      <text x="665" y="245">• Clear PCA state</text>
      <text x="665" y="260">• Free memory</text>
      
      <text x="665" y="280" font-weight="bold" fill="#e17055">Step 3 Cleanup:</text>
      <text x="665" y="295">• Rollback Steps 1-2</text>
      <text x="665" y="310">• Clear calculations</text>
      <text x="665" y="325">• Notify stakeholders</text>
    </g>
  </g>
  
  <!-- Multi-cloud services note -->
  <rect x="50" y="400" width="800" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="450" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#666">
    Saga Orchestration: GCP (Cloud Workflows), AWS (Step Functions), Azure (Logic Apps with compensation actions)
  </text>
  
  <!-- Progress Flow Arrow -->
  <g>
    <path d="M 200 380 L 760 380" stroke="#00b894" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#successArrow)"/>
    <text x="480" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00b894">
      Success Path: All Steps Complete
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="successArrow" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#00b894"/>
    </marker>
  </defs>
</svg>